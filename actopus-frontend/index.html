    <form method="post">
      <h1>Add New Article</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Title"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Content</label>
        <input
          type="text"
          class="form-control"
          id="content"
          placeholder="Content"
          name="content"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Creator</label>
        <input
          type="text"
          class="form-control"
          id="creator"
          placeholder="Creator"
          name="creator"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Comment</label>
        <input
          type="text"
          class="form-control"
          id="comment"
          placeholder="Comment"
          name="comment"
        />
      </div>
      <input type="hidden" name="id" id="article-id" />
      <button type="submit" class="btn btn-primary update-article">
        Update Article
      </button>
    </form>
